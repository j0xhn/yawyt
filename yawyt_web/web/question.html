<!DOCTYPE HTML>
<html>
<head>
	<title>YAWYT - Question</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"></link>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		//NOTE: This is demo code
		
		$(function(){
			resetAll();
		});
		
		var _alreadyAnswered = false;
		
		function checkAnswer(option){
			if(!_alreadyAnswered){
				var optionId = option.id;
				
				if(option.id == 'option1'){
					//Correct
					$('#option1').toggleClass('optionCorrect');
				}
				else{
					//Incorrect
					$('#option1').toggleClass('optionCorrect');
					$('#' + optionId).toggleClass('optionIncorrect');
				}
				
				$('.nextButton').show();
				
				_alreadyAnswered = true;
			}
		}
		
		function resetAll(){
			_alreadyAnswered = false;
			
			//Set up the Next button's functionality
			$('.nextButton').hide();
			$('.nextButton').unbind('click');
			$('.nextButton').click(function(){
				resetAll();
			});
			
			//Set events on each option div
			$('.optionItem').each(function(){
				var option = this;
				
				$(this).removeClass('optionCorrect');
				$(this).removeClass('optionIncorrect');
				
				$(this).unbind('click');
				$(this).click(function(){
					checkAnswer(option);
				});
			});
		}
	</script>
</head>
<body>
	<div class="headerBar dropShadowDefault">
		<img class="signOutButton backgroundGradientDefault" src="img/signout@2x.png" />
		<img class="headerLogo" src="img/sign_in_yawyt.png" />
		<img class="settingsButton" src="img/settingsbuttonlines.png" />
	</div>
	<div class="tweetTitle">Who Tweeted?</div>
	<div class="tweetText">"Got up at 6am. Did yoga. Had a protein shake. Ran six miles. Started lying about everything."</div>
	<div class="optionsContainer">
		<div id="option1" class="optionItem">
			<img class="optionImage" src="img/egg_lightblue.png" />
			<span class="optionText">Jim Gaffigan</span>
		</div>
		<div id="option2" class="optionItem">
			<img class="optionImage" src="img/egg_green.png" />
			<span class="optionText">Theodore Roosevelt</span>
		</div>
		<div id="option3" class="optionItem">
			<img class="optionImage" src="img/egg_darkblue.png" />
			<span class="optionText">Dwight Shrute</span>
		</div>
		<div id="option4" class="optionItem">
			<img class="optionImage" src="img/egg_red.png" />
			<span class="optionText">TJ Galiardi</span>
		</div>
	</div>
	<div>
		<div class="scoreBox backgroundGradientDefault dropShadowDefault">
			<div class="scoreBoxTitle">Your Score</div>
			<div class="scoreBoxText">13</div>
		</div>
		<div class="nextButton backgroundGradientDefault dropShadowDefault">Next</div>
	</div>
</body>
</html>
